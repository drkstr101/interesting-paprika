type: object
name: ImageBlock
label: Image
labelField: altText
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: image
    name: url
    label: Image
    description: The URL of the image
    default: https://assets.stackbit.com/components/images/default/default-image.png
  - type: string
    name: altText
    label: Alt text
    description: The alt text of the image
    default: altText of the image
  - type: string
    name: caption
    label: Caption
    description: The caption of the image
    default: Caption of the image
  - type: number
    name: maxWidth
    group: settings
    label: Max Width
    description: Scale down image to match width if present
  - type: boolean
    name: responsive
    group: settings
    label: Responsive
    description: Enable/disable lazy loaded images
    default: false
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
  - type: style
    name: styles
    styles:
      self:
        opacity: '*'
    default:
      self:
        opacity: 100
